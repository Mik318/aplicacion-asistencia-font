<div class="flex flex-row w-full h-auto justify-center" [formGroup]="form">
  <div class="max-w-[360px] w-full flex flex-col mx-auto">
    <img class="w-full lg:w-1/3 max-w-48 mx-auto mt-12 h-auto"
         src="assets/images/Logo_IPN.png"/>
    <div class=" mx-auto text-primary text-4xl font-bold my-6">
      {{ 'etiquetas.ingrese_sistema' | translate }}
    </div>
    <div class="alert alert-error shadow-lg" *ngIf="errorInvalidUser">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>{{ 'etiquetas.error_contrasenia' | translate }}</span>
      </div>
    </div>
    <div class="alert alert-info" *ngIf="infoCorreo">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <span>{{ 'AA-UP-CU-2.confirmacion' | translate }}</span>
      </div>
    </div>
    <div class="flex flex-col w-auto w-full">
      <input [placeholder]="'etiquetas.correo_electronico' | translate"
             class="input input-sm input-primary mt-2" formControlName="correo"
             type="email"/>
      <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1"
            *ngIf="correo.invalid && correo.touched">
			  {{'etiquetas.campos_obligatorios' | translate}}
      </span>
    </div>
    <div class="flex flex-col w-full">
      <div class="input-group input-group-sm mt-2">
        <input #pwd [placeholder]="'etiquetas.contrasenia' | translate"
               class="input w-full input-primary input-sm " formControlName="contrasenia"
               type="password"/>
        <span (click)="pwd.type === 'text' ? pwd.type = 'password' : pwd.type = 'text'"
              class="cursor-pointer ">
                        <mat-icon color="primary">{{pwd.type === 'text' ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </span>
      </div>
      <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1"
            *ngIf="contrasenia.invalid && contrasenia.touched">
			  {{'etiquetas.campos_obligatorios' | translate}}
      </span>
    </div>

    <div class="text-center my-6 justify-center flex flex-col gap-4">
      <button [disabled]="loading" (click)="ingresar()" class="w-full" color="primary" mat-flat-button type="submit">
        {{ 'etiquetas.ingresar' | translate }}
      </button>
      <button class="w-full" (click)="recuperarContrasenia()" color="accent" mat-flat-button type="button">
        {{ 'etiquetas.recuperarPassword' | translate }}
      </button>
    </div>
  </div>
</div>
