<div class="flex flex-col gap-4 mb-4">
  <div class="titulo-pantalla">
    <h1>
      {{ 'AA-UP-CU-2.titulo' | translate}}
    </h1>
  </div>

  <div class="flex flex-row w-full h-[200px] items-center justify-center" [formGroup]="form">
    <div class="max-w-[360px] w-full flex flex-col mx-auto">
      <div class="flex flex-col w-auto w-full">
        <input [placeholder]="'etiquetas.correo_electronico' | translate"
               class="input input-sm input-primary mt-2" formControlName="correo" type="email"/>
        <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1"
              *ngIf="correo.invalid && correo.touched">
        			  {{'etiquetas.campos_obligatorios' | translate}}
              </span>
      </div>
      <div class="text-center my-6 justify-center flex flex-col gap-4">
        <button class="w-full" (click)="enviarCorreo()" color="primary" mat-flat-button type="submit">
          {{ 'etiquetas.enviar_correo' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
